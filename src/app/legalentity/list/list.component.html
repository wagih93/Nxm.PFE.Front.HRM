<p-table [value]="legalentities" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Actions </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-legalentity>
        <tr>
            <td>{{legalentity.id}}</td>
            <td>{{legalentity.companyName}}</td>
            <td>
                <button routerLink="/legalentity/edit/{{legalentity.id}}" class="edit-btn"><i class="fa fa-edit" ></i></button>
                <button (click)="onDelete(legalentity.id)" class="delete-btn"><i class="fa fa-trash" ></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>
